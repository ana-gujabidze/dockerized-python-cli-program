version: "3.8"
services:
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=postgrespw
      - POSTGRES_USER=postgres
      - POSTGRES_DB=pg
    ports:
      - 5432:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - appnetwork
  app:
    container_name: python-app
    image: python-app-1
    build: ./app
    volumes:
      - ./app/:/usr/src/app/
    depends_on:
      - postgres
    networks:
      - appnetwork
volumes:
  postgres-data:

networks:
  appnetwork:
    driver: bridge